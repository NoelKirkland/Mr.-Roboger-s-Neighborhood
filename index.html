<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Enter a number and see what happens, neighbor!</h1>
        <form id="the-neighborhood">
          <div class="form-group">
            <label for="input-number"></label>
            <input id="input-number" type="text" required>
          </div>
          <button type="submit" class="btn-sucess">Howdy!</button>
        </form>
      </div>
      <div id="answer">
        <div class="centered">
          <p>Mr. Rogers says that your make believe number is:<br><span id="output"></span><br><br><span class="clickable" id="reversed">Click here to see your results reversed:</span><br><span id="output-reversed"></span></p>
        </div>
        <img src="img/rogers-thinking.jpg" alt="A photo of Mr. Rogers thinking about your make-believe number">
      </div>
    </div>
  </body>
</html>
