<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter a number and see what happens, neighbor!</h1>
      <form id="the-neighborhood">
        <div class="form-group">
          <label for="input-number"></label>
          <input id="input-number" type="text">
        </div>
        <button type="submit" class="btn">Howdy!</button>
      </form>
      <div id="answer">
        <p>Your <em>make believe</em> number is <span id="output"></span></p>
      </div>
    </div>
  </body>
</html>
